<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>

  <script src="jszip-utils.js"></script>
  <script src="jszip.min.js"></script>

  <script src="better-autocomplete.js"></script>
  <title></title>

<body>
  <div class="row" id="flyovers">
<div class="container mt-5" >

    <div class="row" style="height:550px;">
      <div id="map"></div>
      <div class="col-md-6">
        <h2 class="text-uppercase mt-3 font-weight-bold text-white">Flyovers</h2>
        <form action="">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <input id="origin" type="text" class="form-control mt-2" placeholder="Origin" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input id="destination" type="text" class="form-control mt-2" placeholder="Destination" required>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <textarea id="permits" class="form-control" id="exampleFormControlTextarea1" placeholder="" rows="3" required></textarea>
              </div>
            </div>
            <div class="col-12">
            </div>
            <div class="col-12">
              <button id="submit" class="btn btn-light" type="">Request Permits</button>
            </div>
          </div>
        </form>
        <div class="text-white">
        <h2 class="text-uppercase mt-4 font-weight-bold">Contact</h2>

        <i class="fas fa-phone mt-3"></i> <a href="tel:+">123-456-789</a><br>
        <i class="fa fa-envelope mt-3"></i> <a href="">info@example.com</a><br>
        <i class="fas fa-globe mt-3"></i> Turkana, Kenya<br>
        <div class="my-4">
        <a href=""><i class="fab fa-facebook fa-3x pr-4"></i></a>
        <a href=""><i class="fab fa-linkedin fa-3x"></i></a>
        </div>
        </div>
      </div>

    </div>
</div>
</div>
<script src="index.js"></script>
</body>
